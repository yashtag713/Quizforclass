<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Multiple Choice Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Question 1: What is the capital of France?</p>
                <label><input type="radio" name="q1" value="A"> A) London</label><br>
                <label><input type="radio" name="q1" value="B"> B) Paris</label><br>
                <label><input type="radio" name="q1" value="C"> C) Rome</label><br>
                <label><input type="radio" name="q1" value="D"> D) Berlin</label>
            </div>
            <div class="question">
                <p>Question 2: Which planet is known as the Red Planet?</p>
                <label><input type="radio" name="q2" value="A"> A) Earth</label><br>
                <label><input type="radio" name="q2" value="B"> B) Mars</label><br>
                <label><input type="radio" name="q2" value="C"> C) Jupiter</label><br>
                <label><input type="radio" name="q2" value="D"> D) Venus</label>
            </div>
            <div class="question">
                <p>Question 3: What is the largest ocean on Earth?</p>
                <label><input type="radio" name="q3" value="A"> A) Atlantic Ocean</label><br>
                <label><input type="radio" name="q3" value="B"> B) Indian Ocean</label><br>
                <label><input type="radio" name="q3" value="C"> C) Arctic Ocean</label><br>
                <label><input type="radio" name="q3" value="D"> D) Pacific Ocean</label>
            </div>
            <div class="question">
                <p>Question 4: What is the chemical symbol for gold?</p>
                <label><input type="radio" name="q4" value="A"> A) Au</label><br>
                <label><input type="radio" name="q4" value="B"> B) Ag</label><br>
                <label><input type="radio" name="q4" value="C"> C) Fe</label><br>
                <label><input type="radio" name="q4" value="D"> D) Hg</label>
            </div>
            <div class="question">
                <p>Question 5: Who wrote "Romeo and Juliet"?</p>
                <label><input type="radio" name="q5" value="A"> A) Charles Dickens</label><br>
                <label><input type="radio" name="q5" value="B"> B) J.K. Rowling</label><br>
                <label><input type="radio" name="q5" value="C"> C) William Shakespeare</label><br>
                <label><input type="radio" name="q5" value="D"> D) Mark Twain</label>
            </div>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
